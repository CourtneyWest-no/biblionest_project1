<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome to your Dashboard, {{ user.username }}!</h1>

    <p>Here you will soon see your references and collections.</p>

    <a href="{% url 'profile' %}">Go back to Profile</a> |
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
