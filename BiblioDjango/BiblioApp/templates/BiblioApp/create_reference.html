{% extends 'BiblioApp/base.html' %}
{% block title %}Add Reference | BiblioNest{% endblock %}

{% block content %}
<a href="{% url 'BiblioApp:home' %}" class="back-button">‚Üê Back</a>

<h2>Add New Reference</h2>
<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Title:</label>
        {{ form.title }}
    </div>

    <div class="form-group">
        <label for="{{ form.author.id_for_label }}">Author:</label>
        {{ form.author }}
    </div>

    <div class="form-group">
        <label for="{{ form.publication_date.id_for_label }}">Publication Date:</label>
        {{ form.publication_date }}
    </div>

    <div class="form-group">
        <label for="{{ form.source.id_for_label }}">Source (URL):</label>
        {{ form.source }}
    </div>

    <div class="form-group">
        <label for="{{ form.tags.id_for_label }}">Tags:</label>
        {{ form.tags }}
    </div>

    <div class="form-group">
        <label for="{{ form.new_tags.id_for_label }}">New Tags (comma-separated):</label>
        {{ form.new_tags }}
    </div>

    <button type="submit" class="primary-button">Save Reference</button>
</form>
{% endblock %}
