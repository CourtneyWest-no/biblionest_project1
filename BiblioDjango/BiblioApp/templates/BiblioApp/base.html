<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BiblioNest{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            color: #222;
        }
        header {
            background-color: #1f1f1f;
            color: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        header h1 {
            margin: 0;
            font-size: 1.6rem;
        }
        header h1 a {
            color: #ffffff;
            text-decoration: none;
        }
        .nav-area {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .nav-area span {
            font-weight: 500;
        }
        .nav-area a, .logout-form button {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .nav-area a:hover, .logout-form button:hover {
            background-color: #0056b3;
        }
        .logout-form {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        }
        h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        .nav-button {
            background-color: #28a745;
            padding: 8px 12px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .nav-button:hover {
            background-color: #1e7e34;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 4px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1><a href="{% url 'BiblioApp:home' %}">BiblioNest</a></h1>
    <div class="nav-area">
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}!</span>
            <a href="{% url 'BiblioApp:profile' %}">Profile</a>
            <a href="{% url 'BiblioApp:dashboard' %}">Dashboard</a>
            <form method="post" action="{% url 'BiblioApp:logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'BiblioApp:login' %}">Login</a>
            <a href="{% url 'BiblioApp:register' %}">Register</a>
        {% endif %}
    </div>
</header>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
