{% extends 'BiblioApp/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="nav-button">Login</button>
    </form>
    <p class="footer">
        Don't have an account?
        <a href="{% url 'BiblioApp:register' %}" class="nav-button">Register here</a>
    </p>
</div>
{% endblock %}
